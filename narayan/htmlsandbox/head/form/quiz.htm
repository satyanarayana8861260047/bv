<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <form>
        <div>
            <h1>Small Quiz</h1>
            <hr/>
            <p>1.which is tag used to create unnumbered list</p>
            <input type="radio" name="first" value="ordered" id="ordered"/>
            <label for="ordered">ordered List</label>
            <input type="radio" name="first" value="unordered" id="unordered"/>
            <label for="unordered">unordered List</label>
            <input type="radio" name="first" value="description" id="description"/>
            <label for="description">description List</label>
        </div>
        <div>
            <p>2.what is the root tag of html</p>
            <input type="text" name="second"/>
        </div>
        <div>
            <p>3.where should document tag should be placed</p>
            <select name="third">
                <option value="top">Top of the Html</option>
                <option value="bottom">Bottom of the Html</option>
            </select>
        </div>
        <div>
            <p>4.what is html?</p>
            <textarea name="four"></textarea>
        </div>
        <div>
            <p>5.how many list does html has?</p>
            <input type="checkbox" name="five" value="order" id="ordre"/>
            <label for="ordrer">ordererd List</label>
            <input type="checkbox" name="five" value="unorder" id="unordre"/>
            <label for="ordrer">unordererd List</label>
            <input type="checkbox" name="five" value="discription" id="discription"/>
            <label for="discription">discription</label>
        </div>
        <div>
            <h1>Student inform</h1>
            <hr>
            <label for="Name">Name</label>
            <input type="text" name="name" id="name"/>
            <label for="Age">Age</label>
            <input type="number" name="age" id="Age"/>
            <label for="Email">Email</label>
            <input type="text" name="email" id="email"/>
        </div>
        <br>
        <button type="submit">submit Data</button>
    </form>
</head>
<body>
    
</body>
</html>
