<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>First Name :</label>
                <br>
                <input type="text" name="First Name" id="Name" placeholder="Enter your First Name">
                <br><br>
                <label>Last Name :</label>
                <br>
                <input type="text" name="Last Name" id="Name" placeholder="Enter your Last Name">
                 <br><br>
                 <label>Your Age :</label>
                 <br>
                 <input type="Number" name="Age" id="Name" placeholder="How Old Are You?">
                <br><br>
                <label>Email:</label>
                <br>
                <input type="text" name="email" id="Name" placeholder="Enter your valid Email">
               <br><br>
               <label>Gender :</label>
               <br>
               <input type="radio" name="Gender" id="Male">
               <span id="Male">Male</span>
               <input type="radio" name="Gender" id="Female">
               <span id="Male">Female</span>
               <br><br>
               <label>Known Language :</label>
               <br>
               <input type="checkbox" name="lang" id="Hindi">
               <span id="hindi">Hindi</span>
               <input type="checkbox" name="lang" id="English">
               <span id="english">English</span>
               <input type="checkbox" name="lang" id="kannda">
               <span id="kannada">Kannada</span>
               <br><br>
               <input type="Submit" value="Submit" name="submit" id="submit">
            </form>

        </div><!--register-->
    </div><!--main-->
    
</body>
</html>
