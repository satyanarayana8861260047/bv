<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <button onclick="addNewElement()">click Here</button>
    <script>
        function addNewElement(){
            let h2Element = document.createElement('H2');
            h2Element.innerHTML = 'welcome I am created by js code';

            document.getElementById('result').append(h2Element);
        }
    </script>
</body>
</html>
