<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>REGISTRATION FORM</h1>
        <hr>
        <form class="reg-1" name="registrationForm" action=""
        onsubmit="return formValidation()" method="post">

        <p>Name: <input type="text" class="reg-2"
                        size="35" name="Name" /></p>
        </br>
        <p>Address: <input type="text" class="reg-2"
            size="35" name="Address" /></p>
        </br>
        <p>E-mail: <input type="text" class="reg-2"
            size="35" name="Email" /></p>
        </br>
        <p>Password: <input type="text" class="reg-2"
            size="35" name="Password" /></p>
        </br>
        <p>Telephone: <input type="text" class="reg-2"
            size="35" name="Telephone" /></p>
        </br>

       <p class="select">
           SELECT YOUR COURSE
           <select type="text" class="reg-4" value="" name="Course">
               <option>BTECH</option>
               <option>BBA</option>
               <option>BCA</option>
               <option>B>COM</option>
               <option>MTECH</option>
           </select>
           </p>
           <br />
           <br />
           <p>Comments: <textArea class="textarea" cols="55"
                                  name="Comment"></textArea>
            </p>
            <p>
            <input type="submit" value="send" class="submit" name="Submit">
            <input type="reset" value="Reset" class="reset" name="Reset">
            </p>
        </form>
    </div>    
</body>
</html>
